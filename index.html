<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Capsules de Café</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://img.freepik.com/free-photo/coffee-beans-background_1150-4166.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #profiles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .profile {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            margin-top: 0;
        }
        .counter, .cost {
            font-size: 18px;
            margin: 5px 0;
        }
        button {
            font-size: 16px;
            margin-right: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
        }
        button:hover {
            background-color: #45a049;
        }
        #totalCapsules, #newProfileForm, #settings {
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="number"], input[type="text"] {
            width: 100px;
            padding: 5px;
            margin: 5px 0;
        }
        #resetAllButton {
            background-color: #f44336;
        }
        #resetAllButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="profiles"></div>
        <div id="totalCapsules">
            <h2>Total des capsules consommées: <span id="totalCount">0</span></h2>
        </div>
        <div id="newProfileForm">
            <h2>Ajouter un nouveau profil</h2>
            <input type="text" id="newProfileName" placeholder="Nom du profil">
            <button onclick="addProfile()">Ajouter</button>
        </div>
        <div id="settings">
            <h2>Paramètres</h2>
            <label for="capsuleCost">Coût par capsule ($): </label>
            <input type="number" id="capsuleCost" value="1.26" step="0.01" onchange="updateCosts()">
            <br>
            <button id="resetAllButton" onclick="resetAllCounters()">Réinitialiser tous les compteurs</button>
        </div>
    </div>

    <script>
        let profiles = [];
        let capsuleCost = 1.26;

        function renderProfiles() {
            const profilesContainer = document.getElementById('profiles');
            profilesContainer.innerHTML = '';
            profiles.forEach((profile, index) => {
                const profileDiv = document.createElement('div');
                profileDiv.className = 'profile';
                profileDiv.innerHTML = `
                    <h2>${profile.name}</h2>
                    <div class="counter">Capsules: ${profile.count}</div>
                    <div class="cost">Coût total: $${(profile.count * capsuleCost).toFixed(2)}</div>
                    <button onclick="changeCount(${index}, 1)">+1</button>
                    <button onclick="changeCount(${index}, -1)">-1</button>
                    <button onclick="deleteProfile(${index})">Supprimer</button>
                `;
                profilesContainer.appendChild(profileDiv);
            });
            updateTotalCount();
        }

        function addProfile() {
            const name = document.getElementById('newProfileName').value;
            if (name) {
                profiles.push({ name, count: 0 });
                document.getElementById('newProfileName').value = '';
                renderProfiles();
                saveProfiles();
            }
        }

        function changeCount(index, change) {
            profiles[index].count = Math.max(0, profiles[index].count + change);
            renderProfiles();
            saveProfiles();
        }

        function deleteProfile(index) {
            profiles.splice(index, 1);
            renderProfiles();
            saveProfiles();
        }

        function updateCosts() {
            capsuleCost = parseFloat(document.getElementById('capsuleCost').value);
            renderProfiles();
            saveProfiles();
        }

        function updateTotalCount() {
            const totalCount = profiles.reduce((sum, profile) => sum + profile.count, 0);
            document.getElementById('totalCount').textContent = totalCount;
        }

        function resetAllCounters() {
            if (confirm("Êtes-vous sûr de vouloir réinitialiser tous les compteurs à zéro ?")) {
                profiles.forEach(profile => profile.count = 0);
                renderProfiles();
                saveProfiles();
            }
        }

        function saveProfiles() {
            localStorage.setItem('cafeProfiles', JSON.stringify({
                profiles: profiles,
                capsuleCost: capsuleCost
            }));
        }

        function loadProfiles() {
            const savedData = localStorage.getItem('cafeProfiles');
            if (savedData) {
                const data = JSON.parse(savedData);
                profiles = data.profiles;
                capsuleCost = data.capsuleCost || 1.26;
                document.getElementById('capsuleCost').value = capsuleCost;
                renderProfiles();
            }
        }

        loadProfiles();
    </script>
</body>
</html>
